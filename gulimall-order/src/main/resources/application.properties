# RabbitMQ
spring.rabbitmq.host=192.168.241.135
spring.rabbitmq.port=5672
spring.rabbitmq.virtual-host=/

# \u53D1\u9001\u7AEF\uFF1A
# \u5F00\u542F\u53D1\u9001\u7AEF\u786E\u8BA4
spring.rabbitmq.publisher-confirm-type=correlated
# \u5F00\u542F\u53D1\u9001\u7AEF\u6D88\u606F\u62B5\u8FBE\u961F\u5217\u7684\u786E\u8BA4\uFF0C\u6295\u9012\u961F\u5217\u5931\u8D25\u624D\u4F1A\u89E6\u53D1\u56DE\u8C03
spring.rabbitmq.publisher-returns=true
# \u53EA\u8981\u62B5\u8FBE\u961F\u5217\uFF0C\u4EE5\u5F02\u6B65\u53D1\u9001\u4F18\u5148\u56DE\u8C03\u6211\u4EEC\u8FD9\u4E2AreturnConfirm
spring.rabbitmq.template.mandatory=true

# \u6D88\u8D39\u7AEF\uFF1A
# \u5F00\u542F\u624B\u52A8ack
spring.rabbitmq.listener.simple.acknowledge-mode=manual


# thymeleaf
spring.thymeleaf.cache=false

# nacos
spring.cloud.nacos.config.server-addr=127.0.0.1:8848
spring.application.name=gulimall-order

# seata \u914D\u7F6Eservice.vgroup_mapping
#spring.cloud.alibaba.seata.tx-service-group=fsp_tx_group

# SpringSession
spring.session.store-type=redis

# ThreadPool
gulimall.thread.core-size=20
gulimall.thread.max-size=200
gulimall.thread.keep-alive-time=10

# Redis
spring.redis.host=192.168.241.135
